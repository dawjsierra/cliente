<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO 02 DOM</title>
        <meta charset="UTF-8">
        <style type = "text/css">
            .oculto {display:none;}
            .visible {display:inline;}
        </style>
        <script type="text/javascript">
            function muestra(){
                var fraseMostrar = document.getElementById("adicional");
                fraseMostrar.className="visible";
            }
        </script>
    </head>
    <body>

        <!--
            a)     Cuando el usuario pinche sobre el enlace se debe mostrar el texto.
            b)     El enlace debe dejar de mostrarse.
        -->

        <p id="texto">Texto ejercicio 2<span id="adicional" class="oculto"> segunda parte</span></p>
        <a id="enlace" href="#" onclick="muestra()">seguir leyendo</a>
    </body>
</html>
