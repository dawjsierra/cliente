<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO 04 DOM</title>
        <meta charset="UTF-8">
        <script src="ejercicio04.js"></script>
    </head>
    <html>
        <!--
            Queremos crear una página en la que generar una fila de una tabla con información de plantas de una floristería haciendo uso del DOM del documento.

            1.  Realiza un programa en Javascript en un archivo aparte que añadirás en el head del html y que se cargará tras cargar el documento.
                El documento debe contener una tabla con la siguiente información de una planta: nombre, ubicación, ejemplares y flor.

            2.  Añade un botón al principio de la página con el texto “Generar planta”.

            3.  Solicitará al usuario la información de la planta (nombre, ubicación, ejemplares y flor) con 4 prompt.

            4.  Una vez introducidos los datos se creará una nueva fila en la tabla.

            5.  Junto al botón anterior añade otro con el texto “Borrar fila”. Este botón borrará la última fila introducida.
        -->

        <input type="button" id="botonPlantas" value="AÑADIR PLANTA" onclick="generarPlanta()"><br/>
        <input type="button" id="botonBorrar" value="BORRAR FILA" onclick="borrarFila()"> <br/>
        <table id="tablaPlantas" border=1>
            <tr>
                <th>NOMBRE</th>
                <th>UBICACION</th>
                <th>EJEMPLARES</th>
                <th>FLOR</th>
            </tr>
        </table>
    </html>
</html>
