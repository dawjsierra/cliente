<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO 02 EVFORMS</title>
        <meta charset="UTF-8">
        <script>
            function muestraOculta(id){
                if(id == "enlace_1"){
                    var parrafos = document.getElementsByTagName("p");
                    var enlace = document.getElementById("enlace_1");
                    if(parrafos[0].style.visibility=="hidden"){
                        parrafos[0].style.visibility="visible";
                        enlace.textContent = "Ocultar contenido";
                    }else{
                        parrafos[0].style.visibility="hidden";
                        enlace.textContent = "Mostrar contenido";
                    }
                    
                }
                if(id == "enlace_2"){
                    var parrafos = document.getElementsByTagName("p");
                    var enlace = document.getElementById("enlace_2");
                    if(parrafos[1].style.visibility=="hidden"){
                        parrafos[1].style.visibility="visible";
                        enlace.textContent = "Ocultar contenido";
                    }else{
                        parrafos[1].style.visibility="hidden";
                        enlace.textContent = "Mostrar contenido";
                    }
                    
                }
                if(id == "enlace_3"){
                    var parrafos = document.getElementsByTagName("p");
                    var enlace = document.getElementById("enlace_3");
                    if(parrafos[2].style.visibility=="hidden"){
                        parrafos[2].style.visibility="visible";
                        enlace.textContent = "Ocultar contenido";
                    }else{
                        parrafos[2].style.visibility="hidden";
                        enlace.textContent = "Mostrar contenido";
                    }
                    
                }
            }
        </script>
    </head>
    <body>
        <!--
            A partir de la página web proporcionada, completar el código JavaScript para que:
            a)  Cuando se pinche sobre el primer enlace, se oculte su sección relacionada.
            b)  Cuando se vuelva a pinchar sobre el mismo enlace, se muestre otra vez esa sección de contenidos.
            c)  Completar el resto de enlaces de la página para que su comportamiento sea idéntico al del primer enlace.
            d)  Cuando una sección se oculte, debe cambiar el mensaje del enlace asociado para indicar que al pulsarlo se volverán a mostrar los contenidos.
        -->

        <p id="contenidos_1">a</p>
        <a id="enlace_1" href="#" onclick="muestraOculta(id)">Ocultar contenidos</a><br/>
        <p id="contenidos_2">b</p>
        <a id="enlace_2" href="#" onclick="muestraOculta(id)">Ocultar contenidos</a><br/>
        <p id="contenidos_3">c</p>
        <a id="enlace_3" href="#" onclick="muestraOculta(id)">Ocultar contenidos</a><br/>
    </body>
</html>
