<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO 05</title>
        <meta charset="UTF-8">
        <script>
            function password(){
                var strContr = document.getElementsByName("contrasena");
                var contador = 0;
                var pat1 = /\w{8,16}/;
                var pat2 = /[A-Z]+/;
                var pat3 = /[a-z]+/;
                var pat4 = /[0-9]+/;
                var pat5 = /[-_@#$%&]+/

                if(pat1.test(strContr)==true){
                    contador++;
                }else{
                    alert("La contraseña no cumple con EL RANGO DE CARACTERES");
                }

                if(pat2.test(strContr)==true){
                    contador++;
                }else{
                    alert("Falta MÍNIMO UNA MAYUSCULA");
                }

                if(pat3.test(strContr)==true){
                    contador++;
                }else{
                    alert("Falta UNA MINÚSCULA");
                }

                if(pat4.test(strContr)==true){
                    contador++;
                }else{
                    alert("Falta UN DÍGITO");
                }

                if(pat5.test(strContr)==true){
                    contador++;
                }else{
                    alert("La contraseña no tiene al menos -, _, @, #, $, %, &")
                }

                if(contador == 5){
                    alert("¡Contraseña segura!");
                }

            }
        </script>
    </head>
    <body>
        <h1>CONTRASEÑA SEGURA</h1>
        <form id="formulario" name="formContra">
            <label for="contrasena">Contraseña:</label><br/>
            <input type="text" name="contrasena" value=""><br/>
            <input type="button" id="boton1" value="Enviar" onclick="password()">
        </form>
    </body>
</html>
