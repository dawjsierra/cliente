<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJERCICIOS DE PRUEBA</title>
    </head>
    <body>
        <script>
            var numero = prompt("ESCRIBE UN NUMERO");

            for(var i = 1; i<=10; i++){
                var resultado = numero*i;
                document.write(numero+"x"+i+" = "+resultado+"<br/>");
                
            }
        </script>
        
    </body>
</html>
