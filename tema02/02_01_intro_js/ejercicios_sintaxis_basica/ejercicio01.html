<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJERCICIOS DE PRUEBA</title>
    </head>
    <body>
        <script>

            /*
            Crea un programa en el que crees 4 variables:
            2 cadenas y 2 números,  con los siguientes
            valores: tu nombre, tu apellido, tu edad y tu
            año de nacimiento.
            */
            var nombre ="Javier";
            var apellido="Sierra"
            var nacimiento=98;
            var edad = 23;
            var suma = edad + nacimiento;
            
            //a) frase con comillas simples
            alert('Hola a todos');

            //b) tu nombre y apellidos separados por un salto de línea
            alert(nombre + "\n"+apellido);

            //c) suma de las variables edad y año de nacimiento
            alert(suma);

            /*
            Salto de línea: \n

            Tabulador: \t

            Comillas dobles: \"

            Comillas simples: \'

            Para concatenar cadenas deber usar el operador: +
                        */

        </script>
    </body>
</html>
