<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJERCICIOS DE PRUEBA</title>
    </head>
    <body>
        <script>
            var nota = prompt("INTRODUCE TU NOTA:");

            if(nota>=0 && nota<5){
                alert("SUSPENSO");
            }else if(nota>=5 && nota<7){
                alert("APROBADO");
            }else if(nota>=7 && nota<=8){
                alert("NOTABLE");
            }else if(nota>=9 && nota==10){
                alert("SOBRESALIENTE");
            }

        </script>
    </body>
</html>
