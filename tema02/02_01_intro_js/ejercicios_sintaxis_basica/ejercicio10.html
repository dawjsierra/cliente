<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJERCICIOS DE PRUEBA</title>
    </head>
    <body>
        <script>
            var nombre = prompt("INTRODUCE TU NOMBRE");
            var apellido = prompt("INTRODUCE TU APELLIDO");
            var edad = prompt("INTRODUCE TU EDAD");

            var agno = 2021 - edad;

            document.write("EL ALUMNO "+nombre+" "+apellido+" NACIÓ EN EL AÑO "+agno);
        </script>
    </body>
</html>
