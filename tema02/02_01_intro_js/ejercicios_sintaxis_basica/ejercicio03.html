<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJERCICIOS DE PRUEBA</title>
    </head>
    <body>
        <script>
           /*
           Crea un programa que pida al usuario que introduzca una
           edad y muestre el siguiente mensaje en función del número
           introducido:

            a)    0-12: Niño
            b)    13-26: Joven
            c)    26-60: Adulto
            d)    >60: Jubilado
            e)    Otro caso: Indicar que el número no es válido.
           */

        var edad = prompt ("¿CUAL ES TU EDAD?");

        if(edad >=0 && edad<13){
            alert('NIÑO');
        }else if(edad >12 && edad<26){
            alert('JOVEN');
        }else if(edad >25 && edad<=60){
            alert('ADULTO');
        }else if(edad>60){
            alert('JUBILADO');
        }else{
            alert('EL VALOR INTRODUCIDO NO ES VÁLIDO');
        }

        /*
            SWITCH:
            
            
            
            */
        </script>
    </body>
</html>
