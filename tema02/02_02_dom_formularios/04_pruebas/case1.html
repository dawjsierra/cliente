    <body>

        <h1>EJEMPLO CASE</h1>
        <script>
            var numero = parseInt(prompt("numero"));
            switch(true)
            {
                case(numero>=10&&numero<=20):
                    alert("eres adolescente");
                    break;
                case(numero>20&&numero<=30):
                    alert("eres joven")
                    break;
                default:
                    alert("Eres adulto");
                    break;
            }
        </script>
    </body>
