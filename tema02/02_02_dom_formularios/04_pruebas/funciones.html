<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIOS DE FUNCIONES</title>
        <meta charset="utf-8">
        <script>
            //crear funciones
            function escribirBienvenida(){
                document.write("<h1>Hola a todos</h1>")
            }

            function saludo(nom){
                document.write("<p>Hola "+nom+".</p>");
            }
        </script>
    </head>
    <body>
        <script>
            escribirBienvenida();
            var nombre=prompt("NOMBRE: ")
            saludo(nombre);
        </script>
    </body>
</html>
