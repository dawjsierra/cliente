        <script>
            var str = '{"name":"Manz","life":99}';

            //Convertir de JSon a un objeto Javascript
            var obj = JSON.parse(str);
            alert(obj.name);

            //Convertir de objeto js a json
            var obj2 = {
                nombre:"Juan",
                edad:45,
                saludar:function(){
                    return "HOLA PINCHECULIAU";
                }
            };

            var str2 = JSON.stringify(obj2);
            alert(str2);
        </script>
