<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>EJERCICIO DE COOKIES</title>
</head>
<body>
    <script>
        //crear cookies
        document.cookie="comida_favorita=arroz;max-age=2600";
        document.cookie="color_favorito=amarillo";

        var testvalue="Hola mundo!";
        document.cookie="testcookie="+encodeURIComponent(testvalue);

        //cookie con caducidad para el 16 de diciembre de 2021 a las 20:28
        var expiresdate=new Date(2021,11,16,21,28);
        var cookievalue="buenas tardes";
        document.cookie="testcookie2="+encodeURIComponent(cookievalue)+";  expires= "+expiresdate.toUTCString();

        //cookie con caducidad para el 17/12/2021 a las 15:20
        document.cookie = "username=Max Brown; expires=18 Dec 2021 15:20:00 UTC";

        //Borrar cookie
        document.cookie = "username=Max Brown; max-age=0";

        //Modificar cookie
        document.cookie = "color_favorito=azul";

        //Leer cookies
        var listadoCookies = document.cookie;
        alert(listadoCookies);

        var array = listadoCookies.split(";");
        for(i=0;i<array.length;i++){
            alert(array[i]);
        }
    </script>
</body>
</html>
