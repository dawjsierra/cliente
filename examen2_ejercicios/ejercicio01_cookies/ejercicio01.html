<!DOCTYPE html>
<html lang="es">

<head>
    <title>EJERCICIO01 - COOKIES</title>
    <meta charset="UTF-8">
    <script src="../jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        
        function generarCookies() {
            alert("SE GENERARÁN LAS SIGUIENTES COOKIES: usuario, color favorito y equipo favorito");
            document.cookie = "usuario=Javier";
            document.cookie = "color_favorito=azul";
            document.cookie = "equipo_favorito=barcelona";

            var cookies = document.cookie.split(";");

            for (var i = 0; i < cookies.length; i++) {
                alert(cookies[i]);
            }
        }

        function eliminarCookies() {
            alert("HAS PULSADO EL BOTÓN DE ELIMINAR COOKIES...");

            document.cookie = "usuario =; max-age=0;";
            document.cookie = "color_favorito =; max-age=0;";
            document.cookie = "equipo_favorito =; max-age=0;";
        }

        // function eliminarCookies() {
        //     document.cookie.split(";").forEach(function (c) {
        //         document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        //     });
        // }
    </script>
</head>

<body>
    <h1>EJERCICIO 01 - COOKIES</h1>
    <button id="boton1" type="button">GENERAR COOKIES</button>
    <button id="boton2" type="button">ELIMINAR COOKIES</button>
    <script>
        document.getElementById("boton1").addEventListener("click", generarCookies, false);
        document.getElementById("boton2").addEventListener("click", eliminarCookies, false);

    </script>
</body>

</html>
