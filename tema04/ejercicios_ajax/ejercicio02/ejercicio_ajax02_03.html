<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO 02 AJAX</title>
        <meta charset="UTF-8">
        <script>
            function cargarXML(){
                var peticion;
                if(window.XMLHttpRequest){
                    peticion = new XMLHttpRequest();
                }else if(window.ActiveXObject){
                    peticion = new ActiveXObject("Microsoft.XMLHTTP");
                }else{
                    alert("su navegador no soporta AJAX");
                }

                peticion.onreadystatechange = cargarNoticias;
                peticion.open("GET","noticias.xml",true);
                peticion.send(null);

                function cargarNoticias(){
                    if(peticion.readyState==4 && peticion.status == 200){
                        var noticia = peticion.responseXML.getElementsByTagName("cuerpo").innerText;
                        alert(noticia);
                    }
                }

                
            }
        </script>
    </head>
    <body>
        <button id="boton">Solicitar noticias</button>
        <ul id="lista">

        </ul>
        <script>
            document.getElementById("boton").addEventListener("click",cargarXML,false);
        </script>
    </body>
</html>
